{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Norae Music Player</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
        <link rel="stylesheet" href="{% static 'style.css' %}">
    </head>
    <body>
        <div class="base">
            <div class="player">

                {% for song in page_obj %}
                <div class="song_cover">
                    <img src="{{song.cover_image.url}}" class="image">
                </div>
                <div class="song_title">
                    <h1>{{song.song_title}}</h1>
                </div>
                <div class="song_artist">
                    <h3>{{song.song_artist}}</h3>
                </div>
                <audio id="song" controls> <!-- Currently used for simplicity -->
                    <source src="{{song.song_file.url}}" type="audio/mp3">
                </audio>
                <!-- Music Player buttons, will be implemented later
                <div class="interface">
                    <ul class="buttons">
                        <li class="btn">
                            <i class="fas fa-step-backward"></i>
                        </li>
                        <button class="btn" onclick="playSong()" type="button">
                            <i class="fas fa-play"></i>
                        </button>
                        <li class="btn">
                            <i class="fas fa-step-forward"></i>
                        </li>
                    </ul>
                </div> -->
                {% endfor %}
            </div>
        </div>
    
       
    
        <!-- To be implemented later
            <script src="{% static 'script.js' %}"></script>
        -->
    </body>
</html>
