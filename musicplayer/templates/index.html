{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Norae Music Player</title>
        <link rel="stylesheet" href="{% static 'style.css' %}">
    </head>
    <body>
        <div class="container">
            <img src="{% static 'bg-image.jpeg' %}" alt="bg_image">
            <div class="player">
                {% for song in page_obj %}
                <div class="song_cover">
                    <img src="{{item.image.url}}" alt="">
                </div>
                {% endfor %}
            </div>
        </div>
        


    </body>
</html>
